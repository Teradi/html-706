<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample</title>
</head>

<body>
        <!-- h1 - заголовок першого рівня -->
        <h1>Hello HTML</h1>
        <!-- img - посилання на картинку, до якої ми хочему звернутися -->
         <!-- width - позначення розміру зображення -->
         <!-- alt -  -->
        <img src="img/dog.jpeg" width="200" alt="Dog">
        <!-- p - параграф -->
        <p>welcome to page</p>
        <!-- ol - функція для створення списку з числами-->
        <!-- li- пункти у списку -->
        <ol>
            <li>Number one on the list</li>
            <li>Number two</li>
            <li>A third item</li>
          </ol>
    <!-- ul - функція для створення списку з крапками-->
    <ul>
        <li>Number one on the list</li>
        <li>Number two</li>
        <li>A third item</li>
      </ul>
     <!-- a - використовують для свторення посилання завдяки якому можно "мандрувати" по сайту або перейти на іншу сторінкку -->
     <a href="https://www.pinterest.com/pin/611434086882556317/" alt="Meme Dog"></a>
      <!-- div- блочний тег що допомогає відмітити розділ -->
       <!-- -  -->
</body>

</html>
